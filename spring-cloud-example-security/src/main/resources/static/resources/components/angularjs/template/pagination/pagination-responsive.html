<div>
	<div class="table-responsive">
		<ng-transclude></ng-transclude>
		<div class="overlay" ng-if="loading"><i class="fa fa-spinner fa-spin"></i></div>
	</div>
	<div class="text-right" ng-if="page.totalRows > 0">
		<pagination total-items="page.totalRows" ng-model="page.currPage"
			max-size="{{maxSize}}" items-per-page="{{itemsPerPage}}" class="pagination-sm" boundary-links="true"
			rotate="true" num-pages="page.totalPage" ng-change="pageChanged()"></pagination>
	</div>
</div>
