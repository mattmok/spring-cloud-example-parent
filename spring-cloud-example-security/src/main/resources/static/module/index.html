<div class="index" ng-controller="IndexController" ng-cloak>
	<div class="row top-row-title">
		<div class="col-md-12 col-sm-12">
			<div class="top-content-title">
				<i class="fa fa-bars" aria-hidden="true"></i>&nbsp;总计数据
			</div>
		</div>
	</div>
	<div class="clearfix"></div>
	<div class="row top-row">
		<div class="col-md-2 col-sm-4">
			<div class="top-content">
				<div class="index-top-row-description">
					<i class="fa fa-bicycle" aria-hidden="true"></i>
					<label>总车辆数</label>
				</div>
				<div class="index-top-row-info">
					<span ng-bind="countData.bikeNum"></span>
				</div>
			</div>
		</div>
		<div class="col-md-2 col-sm-4">
			<div class="top-content">
				<div class="index-top-row-description">
					<i class="fa fa-home" aria-hidden="true"></i>
					<label>停车点数</label>
				</div>
				<div class="index-top-row-info">
					<span ng-bind="countData.parkNum"></span>
				</div>
			</div>
		</div>
		<div class="col-md-2 col-sm-4">
			<div class="top-content">
				<div class="index-top-row-description">
					<i class="fa fa-user" aria-hidden="true"></i>
					<label>注册用户数</label>
				</div>
				<div class="index-top-row-info">
					<span ng-bind="countData.userNum"></span>
				</div>
			</div>
		</div>
		<div class="col-md-2 col-sm-4">
			<div class="top-content">
				<div class="index-top-row-description">
					<i class="fa fa-book" aria-hidden="true"></i>
					<label>总订单数</label>
				</div>
				<div class="index-top-row-info">
					<span ng-bind="countDataLog.orderNum"></span>
				</div>
			</div>
		</div>
		<div class="col-md-2 col-sm-4">
			<div class="top-content">
				<div class="index-top-row-description">
					<i class="fa fa-jpy" aria-hidden="true"></i>
					<label>总成交额(元)</label>
				</div>
				<div class="index-top-row-info">
					<span ng-bind="countDataLog.moneyNum"></span>
				</div>
			</div>
		</div>
		<div class="col-md-2 col-sm-4">
			<div class="top-content">
				<div class="index-top-row-description">
					<i class="fa fa-clock-o" aria-hidden="true"></i>
					<label>平均骑行时长(分钟)</label>
				</div>
				<div class="index-top-row-info">
					<span ng-bind="countDataLog.timeNum"></span>
				</div>
			</div>
		</div>
	</div>
	<div class="clearfix"></div>
	<div class="row data-view top-row">
		<div class="col-md-6 col-sm-12">
			<div class="top-content-title" style="border-radius: 8px 8px 0 0;">
				<i class="fa fa-eye" aria-hidden="true"></i>&nbsp;昨日数据一览
			</div>
			<div class="chart">
				<div id="1478855913880" class="chart-detail"></div>
			</div>
		</div>
		<div class="col-md-6 col-sm-12">
			<div class="top-content-title" style="border-radius: 8px 8px 0 0;">
				<i class="fa fa-bar-chart" aria-hidden="true"></i>&nbsp;当前车辆电量百分比
			</div>
			<div class="chart">
				<div id="1478855913881" class="chart-detail"></div>
			</div>
		</div>
	</div>
	<div class="clearfix"></div>
	<div class="row data-view top-row">
		<div class="col-md-6 col-sm-12">
			<div class="top-content-title" style="border-radius: 8px 8px 0 0;">
				<i class="fa fa-line-chart" aria-hidden="true"></i>&nbsp;近7日用户增长
			</div>
			<div class="chart">
				<div id="1478855913882" class="chart-detail"></div>
			</div>
		</div>
		<div class="col-md-6 col-sm-12">
			<div class="top-content-title" style="border-radius: 8px 8px 0 0;">
				<i class="fa fa-line-chart" aria-hidden="true"></i>&nbsp;近7日骑行公里数
			</div>
			<div class="chart">
				<div id="1478855913883" class="chart-detail"></div>
			</div>
		</div>
	</div>
	<div class="clearfix"></div>
	<div class="row data-view top-row">
		<div class="col-md-6 col-sm-12">
			<div class="top-content-title" style="border-radius: 8px 8px 0 0;">
				<i class="fa fa-line-chart" aria-hidden="true"></i>&nbsp;近7日车辆使用次数
			</div>
			<div class="chart">
				<div id="1478855913884" class="chart-detail"></div>
			</div>
		</div>
	</div>
</div>
