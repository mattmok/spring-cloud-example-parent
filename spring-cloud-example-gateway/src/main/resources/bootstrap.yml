server:
  port: 8080
  contextPath: /gateway
spring:
  profiles:
    active: oauth2,swagger
  application:
    name: spring-cloud-example-gateway
  cloud:
    config:
      enabled: false
      uri: http://config.cloud.tiamaes.com:8888
    inetutils:
      ignoredInterfaces:
        - docker0
        - veth.*
# Discovery Server Access
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false
eureka:
  instance:
    instanceId: ${spring.cloud.client.hostname}:${server.port}
    preferIpAddress: true
    leaseRenewalIntervalInSeconds: 10
  client:
    region: default
    registryFetchIntervalSeconds: 5
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://discovery.cloud.tiamaes.com:8761/eureka/
zuul:
  ignoredServices: '*'
  routes:
    simple:
      path: /simple/**
      sensitive-headers:
      stripPrefix: false
      serviceId: spring-cloud-example-simaple
    feign:
      path: /feign/**
      sensitive-headers:
      stripPrefix: false
      serviceId: spring-cloud-example-feign
    legacy:
      path: /legacy/**
      url: http://127.0.0.1:8700/simple/legacy
    forward:
      path: /forward/**
      url: forward:/hello
