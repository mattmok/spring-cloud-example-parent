<ul class="pager">
  <li ng-class="{disabled: noPrevious(), previous: align}"><a href="javascript:;" ng-click="selectPage(page - 1, $event)">{{::getText('previous')}}</a></li>
  <li ng-class="{disabled: noNext(), next: align}"><a href="javascript:;" ng-click="selectPage(page + 1, $event)">{{::getText('next')}}</a></li>
</ul>
