Configutation:
  name: Default
  status: warn
  Appenders:
    Console:
      name: Console-Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "[%-5level] %d{ISO8601} %c{1} - %m%n"
  Loggers:
      Root:
        level: WARN
        AppenderRef:
          - ref: Console-Appender
      Logger:
        - name: com.tiamaes
          level: DEBUG
        - name: com.netflix.hystrix
          level: INFO